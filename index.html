<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h2>Currency Converter</h2>

    <form>
      <div class="amount">
        <input type="number" placeholder="Enter amount" value="1"/>
      </div>

      <div class="dropdown">
        <div class="select-container from">
          <img src="https://flagsapi.com/US/flat/64.png" alt="flag" />
          <select name="from"></select>
        </div>
        <i class="fas fa-exchange-alt"></i>
        <div class="select-container to">
          <img src="https://flagsapi.com/IN/flat/64.png" alt="flag" />
          <select name="to"></select>
        </div>
      </div>

      <div class="msg"></div>

      <button>Convert</button>
    </form>
  </div>

  <!-- Load country list first -->
  <script src="code.js"></script>
  <!-- Then app logic -->
  <script src="app.js"></script>
</body>
</html>
